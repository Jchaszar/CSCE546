<ion-header>

  <ion-navbar color="primary" style="text-align: center">
    <ion-title>Edit Menu Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" value={{title}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price" value={{price}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-select [(ngModel)]="category">
      <ion-option value="dish">Dish</ion-option>
      <ion-option value="drink">Drink</ion-option>
      <ion-option value="dessert">Dessert</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Photo URL</ion-label>
      <ion-input type="url" [(ngModel)]="photoURL" value={{photoURL}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" [(ngModel)]="description" value={{description}}></ion-textarea>
    </ion-item>

  </ion-list>

  <button full ion-button color="primary" (click)="editItem()">Edit</button>

</ion-content>
