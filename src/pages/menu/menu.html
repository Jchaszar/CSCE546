
<ion-header>

  <ion-navbar color="primary" style="text-align: center">
  	<ion-buttons left>
  		<button ion-button (click)= "goToCart()">
  		<ion-icon name="cart"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-title>Menu</ion-title>  	
    <ion-buttons right>
    	<!--
   	<button ion-button (click)="clearAll()">
    <label>Clear &nbsp;</label>
	<ion-icon name="log-out"></ion-icon>
	</button>
-->
    <button ion-button (click)="logOut()">
    <label>Log Out &nbsp;</label>
	<ion-icon name="log-out"></ion-icon>
	</button>
	</ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
		<ion-item-sliding #slidingitem *ngFor="let item of menuitems">
		<ion-item (click)=viewItem(item)>
			<label >{{item.title}}
			</label>

			<ion-card>	
  			<img src="{{item.photoURL}}" style="width:350px; height: 150px;"/>
  			{{item.description}}
  			</ion-card>
		</ion-item>
		<ion-item-options side="left">
			<button ion-button color="primary" (click)=editItem(item)>
			<ion-icon name="paper"></ion-icon>
			Edit</button>
			<button ion-button color="danger" (click)=deleteItem(item)>
			<ion-icon name="close"></ion-icon>
			Delete</button>
		</ion-item-options>
		</ion-item-sliding>
	</ion-list>

</ion-content>
