
<ion-header>

  <ion-navbar color="primary" style="text-align: center">
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list>
		<ion-item *ngFor="let order of orderitems" (click)=viewOrder(order)>
			<label >Order #: {{order.number}}
				<br>
				Total Price: ${{order.pricesum}}
				<br>
				 Date: {{order.date}}
				<br>
				Address: {{order.address}}
					</label>
				
		</ion-item>

	</ion-list>

</ion-content>
