<ion-header>

  <ion-navbar color="secondary" style="text-align: center">
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Save</button>
  <ion-list>
		<ion-item *ngFor="let item of items">
			<label >{{item.title}}<>
			</label>
		</ion-item>
  </ion-list>

</ion-content>
