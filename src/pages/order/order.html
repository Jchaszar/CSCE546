
<ion-header>

  <ion-navbar color="secondary" style="text-align: center">
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list>
		<ion-item *ngFor="let order of orderitems" (click)=viewOrder(order)>
			<label >{{order.title}}
				&nbsp; Price: ${{order.price*order.quantity}}
				&nbsp; Date: {{order.date}}
					</label>
			<ion-card>	
  			<img src="{{order.photoURL}}" style="width:300px; height: 150px;"/>
  			</ion-card>
		</ion-item>

	</ion-list>

</ion-content>
