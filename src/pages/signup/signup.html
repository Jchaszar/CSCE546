<ion-header>
  <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (submit)="signUp()">
    <ion-list padding inset scroll="false">

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Verify Password</ion-label>
        <ion-input type="password" [(ngModel)]="verify" name="verify"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="accent" type="submit" block [disabled]=" email.length == '0' ">Register</button>
      </div>

    </ion-list>
  </form>

</ion-content>
