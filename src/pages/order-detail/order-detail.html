<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Order Summary
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
		<ion-item *ngFor="let order of orderitems" (click)=viewOrder(order)>
			<label >{{order.title}}
				<br> Quantity: {{order.quantity}}
				<br> Price: ${{order.price}}
					</label>
			<ion-card>	
  			<img src="{{order.photoURL}}" style="width:300px; height: 150px;"/>
  			{{order.description}}
  			</ion-card>
		</ion-item>

	</ion-list>
</ion-content>
